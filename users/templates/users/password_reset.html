{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Reset Password
                <div>
                    <small class="pb-4">(Please Enter your Account Email)</small>
                </div>
            </legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-secondary" type="submit">Request Password Reset</button>
        </div>
    </form>
</div>
{% endblock content %}
