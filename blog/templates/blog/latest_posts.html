{% extends "blog/base.html" %}
{% block content %}
<h1 class="mb-2">Latest posts
    <div>
        <h6 class="mb-2">(Our 5 most recent Posts)</h6>
    </div>
</h1>
{% for post in posts %}
<article class="media content-section">
    <img class="rounded-circle article-img" src="{{ post.author.profile.image.url }}" alt="profile-image">
    <div class="media-body">
        <div class="article-metadata">
            <a class="me-1" href="{% url 'user-posts' post.author.username %}">{{ post.author }}</a>
            <small class="text-muted">{{ post.date_posted|date:"F d, Y"}}</small>
        </div>
        <h2><a class="article-title" href="{% url 'post-detail' post.id %}">{{ post.title }}</a></h2>
        <p class="article-content">{{ post.content }}</p>
    </div>
</article>
{% endfor %}
{% endblock content %}
